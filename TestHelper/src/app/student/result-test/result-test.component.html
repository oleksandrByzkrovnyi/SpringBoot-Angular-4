<mat-card>
  <mat-form-field>
    <mat-select placeholder="Твої тести"  [(ngModel)]="selectedTest" (selectionChange)="getResult()">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let test of studentTest" [value]="test">{{test.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content *ngIf="resultData != undefined">Ви написали на {{resultData.numCorrect}} із {{resultData.numAll}}</mat-card-content>

</mat-card>
